<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
<script>
    let text = "";
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            text += "*";
        }
        text += "<br>";
    }
    text += "<br>";
    document.write(text);

    let text2 = "";
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            text2 += "*";
        }
        text2 += "<br>";
    }
    text2 += "<br>";
    document.write(text2);
    let text3 = "";
    for (let i = 1; i <= 5; i++) {
        for (let j = 4; j >= i; j--) {
            text3 += "&nbsp;&nbsp;";
        }
        for (let k = 1; k <= i; k++) {
            text3 += "*";
        }
        text3 += "<br>";
    }

    text3 += "<br>";
    document.write(text3);
    let text4 = "";
    for (let i = 1; i <= 5; i++) {
        for (let k = 1; k < i; k++) {
            text4 += "&nbsp;&nbsp;";
        }
        for (let j = 5; j >= i; j--) {
            text4 += "*";
        }
        text4 += "<br>";
    }

    text4 += "<br>";
    document.write(text4);


</script>
</html>
