</body>
<script>
    let text = "";
    let w = 15; // width
    let h = 5; // height
    for (let i = 1; i <= h; i++) {

        for (let j = 1; j <= w; j++) {
            if (i === 1 || i === h) {
                console.log(i);
                text += "*";
            } else {
                if (j === 1 || j === w) {
                    text += "*";
                } else {
                    text += "&nbsp;&nbsp;";
                }
            }
        }

        text += "<br>";

    }
    document.write(text);
</script>
