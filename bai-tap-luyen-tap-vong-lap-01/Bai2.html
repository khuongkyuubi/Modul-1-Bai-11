<script>
    let temperature
    do {
        temperature = parseInt(prompt("Nhập vào nhiệt độ:"));
        if (temperature >= 100) {
            alert("Vui lòng giảm nhiệt độ");
        } else if (temperature <= 20) {
            alert("Vui lòng tăng nhiệt độ");
        } else {
            alert("Nhiệt độ là: " + temperature);
        }
    }
    while (temperature >= 100 || temperature <= 20 || isNaN(temperature) );
</script>
