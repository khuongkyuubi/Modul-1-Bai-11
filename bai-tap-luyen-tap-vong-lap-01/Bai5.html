<script>
    // sum of 20 first fibonaci number
    let number1 = 0;
    let number2 = 1;
    let bridge = 0;
    let sum = number1;
    for (let i = 0; i < 20; i++) {
        sum += number2;
        bridge = number1;
        number1 = number2;
        number2 = number1 + bridge;
    }
    console.log(sum);
</script>
