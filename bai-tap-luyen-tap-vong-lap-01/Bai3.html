<script>
    // 20 first fibonaci number
    let number1 = 0; // số đầu tiên trong dãy fibonaci là 0
    let number2 = 1; // số thứ 2 trong dãy fibonaci là 1
    let bridge = 0; // biến trung gian
    /*Công thức của dãy finbonaci là f(n) = f(n-1) + f(n-2)
    * */
    let fibonaci = `${number1}`;
    for (let i = 0; i < 20; i++) {
        fibonaci += " ," + number2;
        bridge = number1;
        number1 = number2;
        number2 = number1 + bridge;
    }
    console.log(fibonaci);
</script>
